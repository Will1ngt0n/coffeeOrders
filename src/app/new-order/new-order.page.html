<ion-header>
  <ion-toolbar>
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--                           Actual content                        -->
  <ion-list>
    <ion-item *ngFor="let x of coffeeList">
  
        <img style="width: 20%; max-width:150px;"[src]="x.pic">
     
      <ion-label>
        <h2>{{x.description}}</h2>
        <h3>R{{x.price}}</h3>
        <p><ion-button color="primary" [routerLink]="['/place-order', x.code]">Order</ion-button></p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
