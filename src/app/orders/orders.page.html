<ion-header>
  <ion-toolbar>
    <ion-title>orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let x of orders">
        
            <img style="width: 20%; max-width:150px;"[src]="x.pic">
         
          <ion-label style="margin-left:20px;">
            <h3>{{x.description}}</h3>
            <p>R{{x.price}}</p>
            <P>Number of cups: {{x.cupQuantity}}</P>
            <p>Number of sugars: {{x.sugarQuantity}}</p>
            <p>Milk: {{x.milkBoolean}}</p>
            <h3>Total price: R{{x.totalPrice}}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
  <ion-button expand="full" color="secondary" routerLink="/home">Home</ion-button>
</ion-content>
